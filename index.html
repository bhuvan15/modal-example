<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Modal Example</h1>
        <button id="btn" class="btn">Click Here</button>
    </div>
    <div class="modal">
        <h1>Its a modal</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim pariatur, iste animi corporis, minima architecto molestiae ea maxime ipsum veritatis reiciendis laboriosam asperiores suscipit quae.</p>
        <button id="closeBtn" class="btn">Close Modal</button>
    </div>
    <script>
        const showBtn = document.getElementById("btn");
        const closeBtn = document.getElementById("closeBtn");
        const modal = document.querySelector(".modal");
        const container = document.querySelector(".container");

        showBtn.addEventListener("click", function () {
            modal.classList.add("active");
            container.classList.add("active");
        })
        closeBtn.addEventListener("click", () => {
            modal.classList.remove("active");
            container.classList.remove("active");
        })
    </script>
</body>
</html>
